<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/login_page.css' %}">
</head>
<body>
<h2>Login</h2>
{% if messages %}
{% for msg in messages %}
<p class="{{ msg.tags }}">{{ msg }}</p>
{% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td><button type="submit">Login</button> </td>
            <td>No Account? <a href="{% url 'signup' %}?next={{request.path}}">Sign Up</a></td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
</body>
</html>
