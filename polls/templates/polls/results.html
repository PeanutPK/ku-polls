<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <!--message-->
    {% if messages %}
        <div class="display_message">
        <ul class="messages" style="color: green; text-align: center">
          {% for msg in messages %}<p class="{{msg.tags}}"><strong>{{ msg }}</strong></p>{% endfor %}
        </ul>
        </div>
    {% endif %}
    <div class="center" style="max-width: 20%; font-size: large;">
        <table class="results" style="width: 100%; table-layout: fixed;">
            <tr>
                <th style="text-align: left; padding-right: 10px; width: 70%;">Options</th>
                <th style="text-align: right; padding-left: 10px; width: 30%;">Votes</th>
            </tr>
        {% for choice in question.choice_set.all %}
            <tr>
                <td style="text-align: left; padding-right: 10px;">{{ choice.choice_text }}</td>
                <td style="text-align: right; padding-left: 10px;">{{ choice.votes }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div>
        <a href="{% url 'polls:index' %}" class="option">Home</a>
    </div>
</body>
</html>
