<html>
<body>
<h2>Login</h2>

{% if messages %}
{% for msg in messages %}
<p class="{{ msg.tags }}">{{ msg }}</p>
{% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
</body>
</html>
