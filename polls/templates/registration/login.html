<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/login.css' %}">
</head>
<body>
<div class="login_box">
    <h2>Login</h2>
    {% if messages %}
    {% for msg in messages %}
    <p class="{{ msg.tags }}">{{ msg }}</p>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="button">Login</button>
                    <button type="button" class="button">
                        <a href="{% url 'polls:index' %}" style="text-decoration: none">Home</a>
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">No Account? <a href="{% url 'signup' %}?next={{request.path}}">Sign Up</a></td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{next}}"/>
    </form>
</div>
</body>
</html>
